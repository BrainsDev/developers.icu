        <section class="support">
            <h2>Тех.поддержка</h2>
            <div class="support__block">
                <form method="post">
                    <input class="support__input" type="text" name="name" placeholder="Имя" required>
                    <input class="support__input" type="email" name="email" placeholder="Электронная почта" required>
                    <input class="support__input" type="text" name="subject" placeholder="Тема" required>
                    <textarea class="support__textarea" name="message" placeholder="Сообщение" required></textarea>
                    <input class="support__btn" type="submit" value="Отправить сообщение">
                </form>
            </div>
        </section>
        
    </div>
